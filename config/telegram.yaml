# =============================================================================
# TELEGRAM BOT CONFIGURATION
# =============================================================================
# Configure Telegram bot behavior, security, and user access
#
# For bot token and other secrets, see secrets.yaml
# For general system settings, see config.yaml
# =============================================================================

# =============================================================================
# SECURITY SETTINGS
# =============================================================================
# Configure access control and security features
security:
  # Notification targeting
  notification_chat_id: null      # Specific chat ID for notifications (null = auto-detect)
  
  # Access control
  allow_group_commands: true      # Allow bot commands in group chats
  silent_unauthorized: true       # Don't respond to unauthorized users (stealth mode)

# =============================================================================
# RATE LIMITING
# =============================================================================
# Prevent notification spam and abuse
rate_limiting:
  # Notification throttling
  notification_rate_limit: 5      # Maximum notifications per minute
  
  # Command throttling (future use)
  command_rate_limit: 10          # Maximum commands per minute per user
  failed_auth_lockout: 300        # Seconds to lock out after failed auth attempts

# =============================================================================
# BOT BEHAVIOR
# =============================================================================
# Configure bot responses and behavior
behavior:
  # Response settings
  send_typing_action: true        # Show "typing..." indicator before responses
  delete_old_menus: true          # Delete old inline keyboard menus after interaction
  
  # Timeouts
  command_timeout: 30             # Seconds to wait for command execution
  snapshot_timeout: 10            # Seconds to wait for camera snapshot
  
  # Features
  enable_analytics: true          # Enable event analytics and statistics
  enable_recordings_browser: true # Enable interactive recordings browser

