name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -e ".[dev]"

    - name: Run linting (Ruff)
      run: |
        ruff check .

    - name: Run type checking (mypy)
      run: |
        mypy src/

    - name: Run tests
      run: |
        pytest tests/ -v --cov=spyoncino --cov-report=term-missing
