name: Bug report
description: Help us fix something that is not working as expected.
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug! Please fill in as much detail as you can so we can reproduce the issue quickly.
  - type: input
    id: version
    attributes:
      label: Spyoncino version
      description: Check `spyoncino --version` or the commit you built from.
    validations:
      required: false
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened, and what did you expect to happen instead?
      placeholder: Clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide a minimal list of steps, commands, or code snippets.
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error '...'
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Python version, camera model, and any relevant config.
      placeholder: |
        - OS:
        - Python:
        - Camera / hardware:
        - Additional details:
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Attach error logs, stack traces, or visuals if possible. Remove secrets before sharing.
      render: shell
    validations:
      required: false
