x-spyoncino-service: &spyoncino_service
  build:
    context: ..
    dockerfile: docker/Dockerfile.modular
  image: spyoncino-modular:latest
  restart: unless-stopped
  environment:
    SPYONCINO_PRESET: ${SPYONCINO_PRESET:-sim}
    SPYONCINO_CONFIG_DIR: /config
    SPYONCINO_EXTRA_ARGS: ${SPYONCINO_EXTRA_ARGS:-}
  volumes:
    - ../config:/config:ro
    - ../recordings:/recordings
    - ../logs:/var/log/spyoncino
    - ./state:/var/lib/spyoncino
    - ../config/certs:/certs:ro
  ports:
    - "8080:8080"
    - "8765:8765"
    - "9093:9093"
  healthcheck:
    test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
    interval: 30s
    timeout: 5s
    retries: 3
  depends_on:
    postgres:
      condition: service_started
    minio:
      condition: service_started

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: spyoncino
      POSTGRES_USER: spyoncino
      POSTGRES_PASSWORD: spyoncino
    volumes:
      - ./state/postgres:/var/lib/postgresql/data

  minio:
    image: quay.io/minio/minio:RELEASE.2024-10-02T17-50-41Z
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-spyoncino}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-spyoncino-secret}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./state/minio:/data

  orchestrator:
    <<: *spyoncino_service
